<app-menu></app-menu>

<div class="ui hidden divider"></div>
<div class="ui hidden divider"></div>
<div class="ui hidden divider"></div>


<div class="ui grid stackable container">
    <div class="four wide column">
        <app-submenu></app-submenu>
    </div>

    <div class="twelve wide column">
        <div class="ui stacked segment">
            <form class="ui form">
                <div class="ui form">
                    <div class="three fields">
                        <div class="disabled field">
                            <label>Nro. Documento</label>
                            <input type="text" name="correo" [(ngModel)]="rc.correo" required readonly hidden>
                            <input type="text" name="nro_documento" [(ngModel)]="u.nro_documento" required readonly>
                        </div>
                        <div class="disabled field">
                            <label>Paciente</label>
                            <input type="text" name="nombre" [(ngModel)]="u.nombre" required readonly>
                        </div>
                        <div class="field">
                            <label>Fecha de Necesidad</label>
                            <input type="date" name="fecha_necesidad" [(ngModel)]="rc.fecha_necesidad" required>
                        </div>
                    </div>

                    <div class="fields">
                        <div class="sixteen wide field">
                            <button class="fluid ui positive button" (click)="registrar_recetacabecera()">Registrar</button>
                        </div>
                    </div>

                    <div *ngIf="viewmsg" class="ui negative  message">
                        <i class="close icon"></i>
                        <div class="header">
                            Hubo algunos errores con su env√≠o.
                        </div>
                        <ul class="list" *ngFor="let item of msg">
                            <li>{{ item }}</li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>

        <div class="ui stacked segment">
            <table class="ui selectable celled red table">
                <thead>
                    <tr>
                        <th>Nro. Receta</th>
                        <th>Fecha de Registro</th>
                        <th>Fecha de Necesidad</th>
                        <th>Estado</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of list_rc">
                        <td>{{ item.id }}</td>
                        <td>{{ item.fecha_registro }}</td>
                        <td>{{ item.fecha_necesidad }}</td>
                        <td>{{ item.estado }}</td>
                        <td>
                            <a class="ui red button" href="/recetadtl/{{item.id}}">
                                <i class="icon edit"></i> Editar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
